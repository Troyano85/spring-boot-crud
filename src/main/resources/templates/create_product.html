<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registro de Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Productos</a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/products}">Control de Productos </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
            <h1 class="text-center"> Registro de Producto</h1>
               <div class="card-body">
                   <form th:action="@{/products}" th:object="${product}" method="POST">
                       <div class="form-group">
                           <label>Nombre</label>
                           <input type="text" name="name" th:field="*{name}"class="form-control"placeholder="digite el nombre del producto"required>
                       </div>
                       <div class="form-group">
                           <label>Precio</label>
                           <input type="number" name="price" th:field="*{price}"class="form-control"placeholder="digite el precio del producto"required>
                       </div>
                       <div class="form-group">
                           <label>Descripción del Producto</label>
                           <input type="text" name="description" th:field="*{description}"class="form-control"placeholder="digite la descripción del producto"required>
                       </div>
                       <div class="form-group">
                           <label>Categoria</label>
                           <input type="text" name="category" th:field="*{category}"class="form-control"placeholder="digite la categoria del producto"required>
                       </div>
                       <div class="form-group">
                           <label>Existencia</label>
                           <input type="number" name="stock" th:field="*{stock}"class="form-control"placeholder="digite la existencia del producto"required>
                       </div>
                       <div class="box-footer">
                           <button class="btn btn-success">Guardar</button>

                       </div>

                   </form>
               </div>

        </div>

    </div>

</div>

        </tbody>
    </table>


</div>

</body>
</html>
